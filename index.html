<div id="spinner">
  <div class="spinner-container">
    <img src="images/Logo Mono CARA CON NOMBRE 3.png" alt="Loading" id="spinner-img" />
  </div>
</div>



<script>
let isHeaderLoaded = false;
let isFooterLoaded = false;
let isMenuCloned = false;


  function setAppReady() {
    const spinner = document.getElementById("spinner");
    spinner.style.opacity = "0";
    spinner.style.transition = "opacity 0.5s ease";
    setTimeout(() => spinner.style.display = "none", 500);
  }

  function initAfterAllLoaded() {
    if (!isHeaderLoaded || !isFooterLoaded) {
      console.log("⏳ Esperando que cargue todo...");
      return;
    }

    console.log("✅ Header y Footer cargados, iniciando...");

    const bootstrapScript = document.createElement("script");
    bootstrapScript.src = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js";
    bootstrapScript.onload = () => {
      const commonScript = document.createElement("script");
      commonScript.src = "js/common-index.js";
      commonScript.onload = () => {
        console.log("✅ common-index.js cargado");

        const mainNav = document.getElementById("main-nav-items");
        const mobileMenu = document.getElementById("mobile-clone");

if (!isMenuCloned && mainNav && mobileMenu) {
  console.log("📦 Clonando elementos del menú al menú mobile...");
  const clonedItems = Array.from(mainNav.children).map(item => item.cloneNode(true));
  clonedItems.forEach(li => mobileMenu.appendChild(li));
  isMenuCloned = true;
}

        // Inicializar tooltips
        const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-toggle="tooltip"]'));
        tooltipTriggerList.forEach(function (tooltipTriggerEl) {
          new bootstrap.Tooltip(tooltipTriggerEl);
        });

        setTimeout(setAppReady, 380);
      };
      document.body.appendChild(commonScript);

      // Estilos
      ["css/common-index.css", "css/whitePages.css"].forEach(href => {
        const link = document.createElement("link");
        link.rel = "stylesheet";
        link.href = href;
        document.head.appendChild(link);
      });
    };
    document.body.appendChild(bootstrapScript);
  }

  document.addEventListener("DOMContentLoaded", function () {
    console.log("📥 Cargando header...");
    fetch("components/header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header").innerHTML = data;
        isHeaderLoaded = true;
        console.log("✅ Header insertado");
        initAfterAllLoaded();
      });

    console.log("📥 Cargando footer...");
    fetch("components/footer.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("footer").innerHTML = data;
        isFooterLoaded = true;
        console.log("✅ Footer insertado");
        initAfterAllLoaded();
      });
  });
</script>
