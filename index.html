<script>
  function setAppReady() {
    const spinner = document.getElementById("spinner");
    spinner.style.opacity = "0";
    spinner.style.transition = "opacity 0.5s ease";
    setTimeout(() => spinner.style.display = "none", 500);
  }
  
document.addEventListener("DOMContentLoaded", function () {
  fetch("components/header.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("header").innerHTML = data;

      // ⏳ Esperamos a que el DOM del header se renderice completamente
      setTimeout(() => {
        // Clonamos el menú principal al menú mobile
        const mainNav = document.getElementById("main-nav-items");
        const mobileMenu = document.getElementById("mobile-clone");

        if (mainNav && mobileMenu) {
          const clonedItems = Array.from(mainNav.children).map(item => item.cloneNode(true));
          clonedItems.forEach(li => mobileMenu.appendChild(li));
        }

        // Inicializamos tooltips SOLO después de que header + menú están cargados
        const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-toggle="tooltip"]'));
        tooltipTriggerList.forEach(function (tooltipTriggerEl) {
          new bootstrap.Tooltip(tooltipTriggerEl);
        });
      }, 100); // pequeño delay para asegurar render completo
	  
		
    });

  fetch("components/footer.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("footer").innerHTML = data;
      const bootstrapScript = document.createElement("script");
      bootstrapScript.src = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js";
      bootstrapScript.onload = () => {
        const script = document.createElement("script");
        script.src = "js/commonIndex.js";
        document.body.appendChild(script);
		
		const cssLink = document.createElement("link");
		cssLink.rel = "stylesheet";
		cssLink.href = "css/index.css";
		document.head.appendChild(cssLink);
		
		const cssLink3 = document.createElement("link");
		cssLink3.rel = "stylesheet";
		cssLink3.href = "css/whitePages.css";
		document.head.appendChild(cssLink3);
		
							setTimeout(() => {
									  setAppReady()
									}, 380);
      };
      document.body.appendChild(bootstrapScript);
    });
});


</script>
